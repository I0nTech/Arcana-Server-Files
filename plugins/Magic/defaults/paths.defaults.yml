# The default path is a base path common to the others

default:
  hidden: true
  upgrade_broadcast: '&6$name &3has advanced to &b$path&3!'
  effects:
    enchant:
    - class: EffectSingle
      sound: entity_player_levelup
      effectlib:
        class: SphereEffect
        iterations: 5
        period: 2
        particle: enchantment_table
        radius: 3
    upgrade:
    - class: EffectSingle
      sound: entity_player_levelup
    - class: EffectRing
      firework_power: 1
      radius: 5
      size: 3
