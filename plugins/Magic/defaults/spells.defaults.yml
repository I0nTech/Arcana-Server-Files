default:
  inherit: false
  earns_cooldown: 15 minutes
  world_border_restricted: true
  effects:
    target_selected:
    - location: origin
      sound: magic.hit
      sound_volume: 0.5
    - location: both
      sound: entity_illusioner_prepare_mirror
      sound_volume: 0.5
      sound_pitch: 1.6
    - location: target
      use_block_location: true
      color_override: color
      effectlib:
        class: CubeEffect
        duration: 1000
        particle: redstone
        color: 00FFAA
        edge_length: 1.2
        enable_rotation: false
        offset: 0.5,0.5,0.5
