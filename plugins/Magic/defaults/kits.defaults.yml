  - item: leather_helmet
    slot: helmet
  - item: leather_chestplate
    slot: chestplate
  - item: leather_leggings
    slot: leggings
  - item: leather_boots
    slot: boots
welcome:
  enabled: false
  welcome_wand: true
  starter: true
  items:
  - wand
fix:
  starter: false
