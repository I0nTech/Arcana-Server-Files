admin:
  enabled: false
  requirements:
  - permission: Magic.admin
  keep: true
  remove: true
  items:
  - admintool
daily:
  cooldown: 1 days
  items:
    bread: 16
    gold_nugget: 5
    oak_planks: 8
food:
  cooldown: 2 hours
  items:
    bread: 16
    carrot: 16
loyalty:
  enabled: false
  starter: true
  requirements:
  - attribute:
      attribute: play_time
      min: 1 weeks
  items:
  - talisman
starter:
  enabled: false
  starter: true
  items:
  - wooden_sword
  - wooden_pickaxe
  - wooden_shovel
  - wooden_axe
