assassin:
  # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
  inherit: false
  name: Assassin
  boss_bar:
    bar_title: '&7$spell'
    bar_color: white
    bar_style: segmented_20
  toggle: undo
  triggers:
  - trigger: sneak
  actions:
    cast:
    - class: PotionEffect
    - class: AreaOfEffect
      actions:
      - class: Aggro
        clear_target: true
    - class: Modifier
    - class: Delay
  effects:
    cast:
    - class: EffectSingle
      sound: magic.vanish
    - sound: entity.enderman.teleport
      sound_pitch: 0.3
      effectlib:
        class: Modified
        duration: 500
        parameters:
          radius: (t/i) * 1
        effect:
          class: Shield
          particles: 15
          particle_offset_x: 0.5
          particle_offset_y: 0.5
          particle_offset_z: 0.5
          particle: smoke_normal
    deactivate:
    - class: EffectSingle
      sound: magic.vanish
    - sound: entity.enderman.teleport
      sound_pitch: 0.3
      effectlib:
        class: Modified
        duration: 500
        parameters:
          radius: 1.5 - ((t/i) * 1.5)
        effect:
          class: Shield
          particles: 15
          particle_offset_x: 0.5
          particle_offset_y: 0.5
          particle_offset_z: 0.5
          particle: smoke_normal
  parameters:
    target: self
    duration: 30000
    delay: $duration
    cooldown: 180000
    potion_effects:
      invisibility: 0
    radius: 32
    remove_on_finish: true
    add_modifiers:
    - hidden
    - assassinbuff
