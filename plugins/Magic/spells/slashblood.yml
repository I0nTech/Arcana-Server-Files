slashblood:
  name: Blood Slash
  description: Slash an enemy
  icon: diamond_sword
  actions:
    none:
    cast:
    - class: ChangeContext
      actions:
      - class: Equation
        actions:
          - class: PlayEffects
            effects: slash
          - class: Asynchronous
            actions:
              - class: CustomProjectile
                miss_effects: none
                actions:
                  - class: Damage
          - class: Skip
            skip: $skip
            actions:
            - class: Delay
              delay: 1
  effects:
    cast:
      - location: origin
        sound: entity_player_attack_sweep
        sound_volume: 2
        sound_pitch: 1
    none:
    slash:
      - location: target
        effectlib:
          duration: 100
          class: Equation
          auto_orient: true
          x_equation: 0.5/(t+1)+0.5
          particle: electric_spark
          particle_size: 0.5
          particles: 4
      - location: target
        effectlib:
          duration: 100
          class: Equation
          auto_orient: true
          x_equation: 1/(t/3+1)+0.5
          particle: dust_color_transition
          particle_size: 1
          color: "#EE4B2B"
          to_color: "#8b0000"
          particles: 8
    hit_entity:
      - location: target
        particle: block_dust
        particle_offset: 0
        particle_count: 2
        material: redstone_block
      - location: target
        sound: entity_player_attack_crit
        sound_pitch: 1.5
        sound_volume: 0.2
      - location: target
        sound: entity_player_attack_knockback
        sound_pitch: 2
        sound_volume: 0.2
  parameters:
    orient: true
    orient_pitch: true
    source_yaw_offset: (5-4)*22.5 #Control of angle
    source_pitch_offset: 0
    iterations: 5*(10-10/5) #1 is 45 degrees, 4 is 180 degrees, 8 is 360
    x_equation: 3.5*sin(t/10)
    y_equation: cos(t/10) #Diagonal, (-1,1)
    z_equation: 3.5*cos(t/10)

# Slash Controls ^^

    target: none
    target_type: Damageable
    source_location: body
    range: 3
    damage: $attack_damage+0.5*max(0,$sharpness-1)+min($sharpness,1)
    skip: 12
    velocity: 1000
    hit_count: 3
    hitbox: true
    hitbox_size: 0.2

slashblood2:
  inherit: slashblood
  parameters:
    source_yaw_offset: -(5-4)*22.5
    x_equation: 3.5*sin(t/10)
    y_equation: cos(t/10)
    z_equation: -3.5*cos(t/10)
  effects:
    cast:
      - location: origin
        sound: entity_player_attack_sweep
        sound_volume: 2
        sound_pitch: 1

slashblood3:
  inherit: slashblood
  parameters:
    source_pitch_offset: (4-5)*22.5
    source_yaw_offset: 0
    x_equation: 3.5*sin(t/10)
    y_equation: 3.5*cos(t/10)
    z_equation: 0*cos(t/10)
  effects:
    cast:
      - location: origin
        sound: entity_player_attack_sweep
        sound_volume: 2
        sound_pitch: 1