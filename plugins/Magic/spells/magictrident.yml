          sound: item_trident_hit
          effectlib:
             class: Helix
             particle: nautilus
             iterations: 2
             period: 400
             radius: 4
             particles: 100
             curve: 3
             type: instant
             strands: 3
        - class: EffectSingle
          effectlib:
            class: Helix
            particle: warped_spore
            iterations: 3
            particles: 10
            strands: 6
            period: 10
            curve: 6
            radius: 4
        -  class: EffectSingle
           location: target
           particle: explosion_normal
           particle_count: 10
           particle_offset_x: 0.3
           particle_offset_y: 0.3
           particle_offset_z: 0.3
           sound: item_trident_thunder
           sound_volume: 0.5
           particle_data: 0.1
    parameters:
        target_self: false
        source_location: cast
        orient: true
        projectile: ThrownTrident
        pickup: disallowed
        undo: 1
        speed: 5
        cooldown: 15000
        spread: 0
        set_target: true
    costs:
        mana: 200
