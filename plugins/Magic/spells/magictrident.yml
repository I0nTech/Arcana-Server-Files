magictrident:
    name: Magic Sapphire
    description: Throw a powerful magic trident
    icon: trident
    icon_disabled: ghast_tear
    category: combat
    worth: 8000
    actions:
        cast:
          - class: Projectile
            actions:
              - class: Damage
                player_damage: 12
                entity_damage: 24
                damage_type: projectile
              - class: Delay
                delay: 1000
                actions:
              - class: AreaOfEffect
                radius: 4
                y_radius: 10
                requires_target: true
                actions:
                - class: Damage
                  damage_type: lightning
                  damage: 8
                - class: Lightning
                  effect_only: true
                - class: Velocity
                  direction: 0,0.2,0
    effects:
        cast:
        - class: EffectSingle
          sound: item_trident_throw
        tick:
