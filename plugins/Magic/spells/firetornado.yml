firetornado:
  creator: TheaAmastacia
  creator_id: f4cbd5ef-8484-4b69-808f-b7f4248886b9
  name: Fire Tornado
  description: Ignite Enemies in a Flaming Tornado
  inherit: false
  icon: tornado
  category: elemental
  pvp_restricted: false
  worth: 5000
  earns: 1
  actions:
      cast:
       - class: CustomProjectile
         tick:
         - class: ChangeContext
           actions:
           - class: Sphere
             ignore_result: true
         - class: AreaOfEffect
           actions:
            - class: Velocity
              ignore_result: true
            - class: Damage
            - class: Ignite
         - class: Skip
           skip: 10
           actions:
            - class: PlayEffects
              effects: whirl
  effects:
      whirl:
        - location: target
          sound: block_fire_extinguish
          sound_volume: 0.2
          sound_pitch: 0.3
      projectile:
      -  class: EffectSingle
         effectlib:
           class: TornadoEffect
           duration: $lifetime
           tornadoHeight: 8
           distance: 0.8
           cloudSize: 1
           cloud_particle: flame
           tornadoParticle: small_flame
           particle_count: 0.05
           particle_offset_y: 0.2
           offset: 0,0,0
           maxTornadoRadius: 5
      cast:
      -  class: EffectSingle
         sound: block_fire_extinguish
         sound_volume: 1
         sound_pitch: 0.2
         location: origin
  parameters:
      target: none
      ignore_targeting: true
      target_type: Entity
      radius: 8
      target_count: 24
      item_speed: 0.1
      living_entity_speed: 4
      push: -1
      y_offset: 1
      velocity: 5
      cooldown: 120000
      lifetime: 10000
      interval: 4
      damage: wanddamage
      falling: true
      brush: air
      falling_probability: 0
      undo: 1000
      x_size: 0
      z_size: 0
      y_size: 2
      destructible_override: false
  costs:
      mana: 50