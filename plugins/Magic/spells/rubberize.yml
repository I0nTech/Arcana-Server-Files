rubberize:
    # This refers to an icon defined in the icons folder/config
    icon: rubberize
    category: utility
    worth: 500
    actions:
        cast:
        - class: Recurse
          actions:
          - class: ModifyBlock
    effects:
        cast:
        -  sound: block_slime_block_step
           sound_pitch: 0.3
        -  sound: magic.shimmer
        -  class: EffectTrail
           particle: block_crack
           particle_count: 20
           particle_offset_x: 0.2
           particle_offset_y: 0.2
           particle_offset_z: 0.2
        -  location: target
           effectlib:
             class: Helix
             particle: block_crack
             particle_count: 8
             particle_offset_x: 0.2
             particle_offset_y: 0.5
             particle_offset_z: 0.2
             iterations: 1
             radius: $size
    parameters:
        allow_max_range: false
        range: 16
        size: 3
        brush: slime_block
        transparent: transparent_to_construction
        undo: 4000
        cooldown: 2000
        bypass_backfire: true
        select_self: false
        replace: true
    costs:
        mana: 50
