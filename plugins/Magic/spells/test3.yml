test3:
  name: Effect test 3
  description: Projectile VFX
  icon: acacia_door{18001}
  actions:
    cast:
    - class: PlayEffects
    - class: Delay
      delay: $warmup
  effects:
    cast:
      - location: target
        effectlib:
          class: EquationEffect
          xEquation: "sin(0.3141 * 0.5t)"
          yEquation: "0.5sin(0.2t)"
          zEquation: "cos(0.3141 * 0.5t)"
          duration: $warmup
          particles: 2
          particle: dust_color_transition
          particle_size: 0.8
          offset: 0,-0.5,0
          color: "#73FBD3"
          to_color: "#6C2DC7"
          cycle: true
      - location: target
        effectlib:
          class: EquationEffect
          xEquation: "-sin(0.3141 * 0.5t)"
          yEquation: "0.5sin(0.2t)"
          zEquation: "-cos(0.3141 * 0.5t)"
          duration: $warmup
          particles: 2
          particle: dust_color_transition
          particle_size: 0.8
          offset: 0,-0.5,0
          color: "#73FBD3"
          to_color: "#6C2DC7"
          cycle: true
  parameters:
    target: self
    warmup: $warmup
