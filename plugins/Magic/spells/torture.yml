torture:
    # This refers to an icon defined in the icons folder/config
    icon: torture
    upgrade_required_casts: 500
    category: master
    worth: 750
    actions:
        cast:
        - class: CustomProjectile
          actions:
          - class: AreaOfEffect
            actions:
            - class: PotionEffect
              duration: 1000
              effect_wither: 1
          - class: PotionEffect
          - class: Damage
    effects:
        cast:
        - sound: entity_wither_hurt
          sound_pitch: 0.7
        - sound: magic.electrify
          sound_volume: 0.5
        projectile:
        - location: origin
          effectlib:
            class: SphereEffect
            iterations: 15
            particle: drip_lava
            radius: 0.3
        tick:
        -  location: target
           particle: spell_mob
           particle_count: 4
           particle_offset_x: 0.2
           particle_offset_y: 0.2
           particle_offset_z: 0.2
        -  location: target
           particle: spell_mob
           color: "010101"
        hit:
        -  class: EffectSingle
           location: target
           target_location: feet
           effectlib:
             class: Modified
             duration: $duration
             parameters:
               radius: "sin(t/20)"
             effect:
               class: Sphere
               particle: spell_mob
               color: "010101"
               disappear_with_origin_entity: true
        -  class: EffectSingle
           requires_entity_target: true
           location: target
           sound: entity_iron_golem_death
           sound_pitch: 0.8
           sound_volume: 1
           effectlib:
             class: BleedEffect
             duration: 500
             disappear_with_origin_entity: true
    costs:
        mana: 100
    parameters:
        velocity: 20
        gravity: 0.05
        range: 32
        target_type: Damageable
        target_breakables: 1
        target: other
        duration: 4000
        damage: 2
        effect_slow: 20
        effect_wither: 1
        effect_confusion: 5
        cooldown: 30000
        hitbox: true

