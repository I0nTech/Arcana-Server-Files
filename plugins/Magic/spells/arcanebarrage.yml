arcanebarrage:
  name: Arcane Barrage
  description: "Launch a continuous barrage of Arcane Spears at a targeted entity or location. Number of spears launched scales with Wand Power."
  category: arcane
  icon: arcanebarrage
  icon_disabled: arcanebarrage
  actions:
    cast:
    - class: CustomProjectile
      ignore_hit_entities: true
      hit_on_miss: true
      target: other
      range: 50
      velocity: 1000
      tick_effects: test
      hitbox: true
      hitbox_size: 3
      actions:
        - class: Interval
          duration: 10000
          interval: 125/(1+$wandpower/100)
          actions:
          - class: Asynchronous
            actions:
            - class: ChangeContext
              source_at_target: true
              target_entity: true
              target_offset: 0,1,0
              actions:
              - class: PlayEffects
                effects: test
              - class: Retarget
              - class: CustomProjectile
                ignore_hit_entities: true
               #hit_on_miss: true
                target: block
                spread: 180
                range: rand(12,18)
                velocity: 1000
                tick_effects: none
                hit_effects: none
                miss:
                      - class: ChangeContext
                        source_location: hit
                        target_self: true
                        random_target_offset: 2,2,2
                        actions:
                          - class: Delay
                            delay: rand(0,2000)
                          - class: PlayEffects
                            effects: summon
                          - class: Delay
                            delay: $delay
                          - class: CustomProjectile
                            tick_effects: tick
                            velocity: 200
                            range: 48
                            reverse: true
                            hitbox: true
                            hitbox_size: 1
                            actions:
                                  - class: Damage
                                    damage: 4
                                    no_damage_ticks: 0
                                  - class: Velocity
                                    push: 0.8
                                    direction: 0,0.2,0

  effects:
    summon:
      - class: EffectSingle
        location: target
        effectlib:
           class: Modified
           duration: $delay
           parameters:
             radius: "(t/i) * 2 + 0.1"
           effect:
             class: Vortex
             particle_count: 1
             grow: 0
             particle: crit_magic
             update_locations: false
             update_directions: false
             particle_data: 0
      - sound: entity_illusioner_cast_spell
        sound_pitch: 0.1
        sound_volume: 0.8
        delay: 0
        location: both
      - sound: entity_illusioner_cast_spell
        sound_pitch: 0.6
        sound_volume: 0.4
        delay: 100
        location: both
      - sound: entity_illusioner_cast_spell
        sound_pitch: 1.2
        sound_volume: 0.2
        delay: 200
        location: both
    fire:
      - sound: item_trident_return
        sound_pitch: -1
        sound_volume: 0.5
        color_override: color
    test:
      - location: target
        particle: redstone
        target_location: body
        particle_count: 4
        particle_offset: 0.8
    tick:
      - location: target
        particle: spell_witch
        particle_offset: 0
        particle_count: 1
    none:
    hit:
      - location: target
        particle: spell_witch
        speed: 1
        particle_data: 0.2
        particle_offset: 0.1
        offset: 0,0.5,0
        particle_count: 6
      - sound: item_trident_hit
        sound_pitch: 1
        sound_volume: 0.4
        location: target
    hit_entity:
      - sound: entity_player_attack_knockback
        sound_pitch: 1
        sound_volume: 0.4
        location: both
  parameters:
    delay: 1000
    range: 48
    target_type: Damageable
  costs:
    mana: 0
