frost:
    inherit: false
    icon: frost
    category: ice
    actions:
        cast:
        - class: CustomProjectile
          actions:
          - class: Damage
          - class: AreaOfEffect
            actions:
            - class: PotionEffect
            - class: Damage
          - class: Sphere
            ignore_result: true
            actions:
            - class: Freeze
            - class: ModifyBreakable
    effects:
        cast:
        -  sound: entity_player_breath
           sound_pitch: 2
           sound_volume: 0.5
        -  class: EffectSingle
           sound: magic.zap
        tick:
        - location: target
          particle: snowball
          particle_count: 4
          particle_offset_x: 0.01
          particle_offset_y: 0.01
          particle_offset_z: 0.01
        hit:
        - location: target
          sound: block_snow_fall
          sound_pitch: 0.75
          sound_volume: 2
          effectlib:
            class: Modified
            duration: 500
            parameters:
              size: "(t/i) * 1.2"
            effect:
              class: AnimatedBall
              particles: 20
              particle_count: 10
              particle_offset_x: 1
              particle_offset_y: 1
              particle_offset_z: 1
              particle: snowball
              size: 1
              y_factor: 0.3
        - class: EffectSingle
          location: target
          target_offset: 0,0.2,0
          effectlib:
             class: Shield
             duration: $undo
             period: 4
             particle: snowball
             radius: $radius
    parameters:
        target_type: Damageable
        velocity: 50
        target: other
        allow_max_range: false
        range: 48
        hitbox: true
        radius: 1
        transparent: freeze_transparent
        destructible: freezeable
        damage: 1
        duration: 1000
        effect_slow: 1
        undo: 4000
        cooldown: 10000
        entity_undo: false
        freeze_lava: false
        breakable: 4
        ice: frosted_ice
    costs:
        mana: 40