snowballburst:
  name: Snowball Burst
  description: Fire a barrage of snowballs
  icon: snowball
  category: ice
  upgrade_required_casts: 1500
  worth: 4000
  actions:
    cast:
    - class: Multiply
      actions:
        - class: Delay
        - class: Retarget
        - class: PlayEffects
          effects: throw
        - class: EntityProjectile
          actions:
            - class: Damage
            - class: PotionEffect
  effects:
    throw:
    - location: origin
      sound: entity_snowball_throw
      sound_volume: 0.5
    tick:
    - location: target
      particle: redstone
      color: "#b0e0e6"
      particle_count: 1
      particle_offset: 0.01
      particle_size: 0.4
    hit:
    - location: target
      particle: item_crack
      material: snowball
      particle_offset: 0.1
      particle_count: 8
  parameters:
    delay: rand(0,200)
    orient: true
    range: rand(24,32)
    velocity: 50
    gravity: 0.01
    type: snowball
    target: other
    damage_type: ice
    entity_damage: 4
    player_damage: 2
    repeat: 6
    spread: 0.1
    first:
      spread: 0
    duration: 1000
    no_damage_ticks: 0
    potion_effects:
      weakness: 0
      slow: 0
    cooldown: 1500
  costs:
    mana: 60
snowballburst|2:
  upgrade_required_casts: 2500
  parameters:
    range: rand(32,40)
    repeat: 7
    duration: 1250
  costs:
    mana: 80
snowballburst|3:
  parameters:
    range: rand(40,48)
    repeat: 8
    duration: 1500
  costs:
    mana: 100
