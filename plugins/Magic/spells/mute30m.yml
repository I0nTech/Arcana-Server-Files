mute30m:
  creator: Cikuq
  creator_id: 5b7dabd7-d6e6-4c23-922a-fad49dd25cc6
  name: Mute 30m
  description: Mute for Thirty Minutes
  inherit: false
  icon: wooden_axe{18002}
  earns: 8
  actions:
    cast:
    - class: Damage
    - class: Command
      commands:
      - mute @t 30m for being a Naughty Boy
      console: true
    effects:
      cast:
      - sound: block_beacon_power_select
        sound_pitch: 1.9
        sound_volume: 0.2
      - class: EffectSingle
        sound: entity_player_attack_knockback
        sound_pitch: 0.3
        sound_volume: 1.2
        requires_entity_target: true
        location: target
        color: 8A0829
        source_location: body
        effectlib:
          class: BleedEffect
          iterations: 4
          hurt: false
          offset: 0,-1,0
      - class: EffectSingle
        sound: magic.crack
        sound_volume: 1
        particle: sweep_attack
        particle_count: 5
        particle_offset_x: 0.2
        particle_offset_y: 0.05
        particle_offset_z: 0.2
        relative_offset: 2,0,0
      - requires_entity_target: true
        sound: entity_player_attack_crit
        sound_pitch: 0.6
        sound_volume: 1.2
        effectlib:
          class: Equation
          iterations: 50
          particles: 20
          particle: drip_lava
          particle_count: 20
          particle_offset_x: 0
          particle_offset_y: 0.1
          particle_offset_z: 0
          xEquation: '1.5'
          yEquation: -t/20 + 0.5
          zEquation: -t/20 + 0.5
          updateLocations: false
          updateDirections: false
      - location: target
        requires_entity_target: true
        use_hit_location: false
        use_wand_location: false
        target_offset: 0,-1.3,0
        effectlib:
          class: AnimatedBall
          duration: 2000
          particle: item_crack
          material: redstone
          size: 0.3
      - requires_no_entity_target: true
        sound: entity_player_attack_nodamage
        sound_pitch: 0.6
        sound_volume: 1.1
      - location: source
        material: redstone_block
        requires_entity_target: true
        effectlib:
          class: Equation
          iterations: 50
          particles: 20
          particle: block_crack
          xEquation: '1.2'
          yEquation: -t/20 + 0.5
          zEquation: -t/20 + 0.5
          updateLocations: false
          updateDirections: false
      - location: source
        effectlib:
          class: Equation
          iterations: 10
          particles: 4
          period: 1
          particle: fireworks_spark
          xEquation: '1.2'
          yEquation: -t/20 + 0.5
          zEquation: -t/20 + 0.5
          updateLocations: false
          updateDirections: false
  parameters:
      target_type: Player
      target: other
      target_self: false
      allow_max_range: false
      range: 3
      hitbox: false
      fov: 0.4
      target_breakables: 1
      cooldown: 0
      magic_damage: false
      instant_block_effects: true