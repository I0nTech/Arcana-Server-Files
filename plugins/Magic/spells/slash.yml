slash:
  name: Slash
  description: Slash an enemy, horizontally
  icon: diamond_sword
  actions:
    cast:
    - class: ChangeContext
      actions:
      - class: Equation
        actions:
          - class: PlayEffects
            effects: slash
          - class: Asynchronous
            actions:
              - class: CustomProjectile
                miss_effects: none
                tick_effects: none
                actions:
                  - class: Damage
          - class: Skip
            skip: $skip
            actions:
            - class: Delay
              delay: 1
  effects:
    cast:
      - location: origin
        sound: entity_player_attack_sweep
        sound_volume: 2
        sound_pitch: 1.2
    none:
    slash:
      - location: target
        effectlib:
          duration: 150
          class: Equation
          auto_orient: true
          x_equation: -(0.5*sin(t/5)-0.5)
          particle: electric_spark
          particles: 3
      - location: target
        effectlib:
          duration: 150
          class: Equation
          auto_orient: true
          x_equation: -(1*sin(t/5)-1)
          particle: redstone
          particles: 3
    hit_entity:
      - location: target
        particle: block_dust
        particle_offset: 0
        particle_count: 2
        material: redstone_block
      - location: target
        sound: entity_player_attack_crit
        sound_pitch: 1.5
        sound_volume: 0.2
      - location: target
        sound: entity_player_attack_knockback
        sound_pitch: 2
        sound_volume: 0.2
  parameters:
    orient: true
    orient_pitch: true
    iterations: 5*(12-12/5) #1 is 45 degrees, 4 is 180 degrees, 8 is 360
    x_equation: 5*sin(t/12)
    y_equation: 0*cos(t/12) #Diagonal, (-1,1)
    z_equation: 5*cos(t/12)
    source_yaw_offset: (5-4)*22.5 #Control of angle

    target: none
    skip: 6
    source_location: head
    range: 5
    damage: 6
    velocity: 1000
    hit_count: 3
    hitbox: true
    hitbox_size: 0.2
