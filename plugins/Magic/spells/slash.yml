slash:
  name: Slash
  description: Slash an enemy
  icon: diamond_sword
  actions:
    none:
    cast:
      - class: Equation
        orient: true
        orient_pitch: true
        iterations: 32
        x_equation: 3*sin(t/10)
        y_equation: 0cos(t/10)
        z_equation: 3*cos(t/10)
        actions:
          - class: ChangeContext
            actions:
             - class: Asynchronous
               actions:
               - class: CustomProjectile
                 range: 3
                 hitbox: true
                 hitbox_size: 0.5
                 velocity: 100
                 block_hit_count: 100
                 entity_hit_count: 100
                 miss_effects: slashend
                 tick_effects: none
                 actions:
                   - class: Damage
                     damage: 10
          - class: Skip
            skip: 8
            actions:
            - class: Delay
  effects:
    cast:
      - location: origin
        sound: entity_player_attack_sweep
        sound_volume: 2
        sound_pitch: 1.2
    none: 
    slashend:
      - location: target
        particle: electric_spark
        particle_count: 1
        particle_data: 0
        particle_offset: 0
    tick:
      - location: target
        particle: crit
        particle_count: 1
        particle_offset: 0
    hit_entity:
      - location: target
        particle: block_dust
        particle_offset: 0
        particle_count: 2
        material: redstone_block
  parameters:
    target: other
    range: 0