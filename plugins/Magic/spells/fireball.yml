    - location: target
      particle: campfire_cosy_smoke
      particle_offset: 0.16
      particle_count: 1
    - location: target
      particle: lava
      particle_offset: 0.08
      particle_count: 2
    - location: target
      particle: smoke_normal
      particle_offset: 0.3
      particle_count: 3
    hit:
      - location: target
        particle: explosion_huge
        particle_count: 1
        sound: entity_generic_explode
        sound_pitch: 0.3
        sound_volume: 2
      - location: target
        particle: lava
        particle_count: 16
        particle_offset: 2.3
