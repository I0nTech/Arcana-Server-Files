    velocity: 40
    falling: true
    speed: 1
    direction: 0,0.6,0
    damage_type: fire
    entity_damage: 20
    player_damage: 10
    duration: 3000
    undo: 20000
    undo_speed: 8
    target_self_timeout: 100
    destructible: solid
    destructible_override: true
    destructible_durability: 50
    break_durability: 10
    durability_max_distance: 4
    damage_max_distance: 3
