fireballspell:
  inherit: false
  name: Fireball
  description: Cast an explosive fireball.
  icon: fire_charge
  icon_disabled: fire_charge
  category: explosive
  upgrade_required_casts: 1500
  worth: 5000
  actions:
    cast:
    - class: EntityProjectile
      actions:
        - class: AreaOfEffect
          actions:
            - class: Ignite
            - class: Damage
            - class: Velocity
