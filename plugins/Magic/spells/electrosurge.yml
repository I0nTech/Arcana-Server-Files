electrosurge:
  # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
  inherit: false
  name: Arc Surge
  description: Cascade of stunning lightning bolts
  icon: end_crystal
  icon_disabled: end_crystal
  category: lightning
  actions:
    cast:
    - class: Multiply
      actions:
      - class: Delay
      - class: CustomProjectile
        actions:
        - class: Damage
        - class: PotionEffect
        - class: Electrify
          electrify: true
  effects:
    cast:
    - class: EffectSingle
      sound: entity_lightning_bolt_thunder
      sound_volume: 2
      sound_pitch: 2
      location: origin
    tick:
    - location: target
      particle: electric_spark
      particle_count: 1
      particle_offset: 0
      particle_data: 0.05
      color: '#ffff00'
      to_color: color
    hit:
    - sound: entity_guardian_attack
      location: both
      sound_pitch: 1.5
      sound_volume: 0.2
    - location: target
      particle: electric_spark
      particle_count: 3
      particle_offset: 0
      particle_data: 0.6
  parameters:
    tick_size: 0.2
    target: other
    delay: rand(0,400)
    source_location: cast
    hitbox: true
    hitbox_size: 0.1
    range: rand(24,32)
    target_type: Damageable
    damage_type: lightning
    damage: 2
    potion_effects:
      slow: 4
      slow_digging: 4
      jump: -4
    duration: 1500
    effects_particles: false
    multiply: 14
    hit_count: 2
    update_launch_location: false
    velocity_transform:
      x: 100
      y: rand(-25,25)
      z: rand(-25,25)
    cooldown: 12000
    no_damage_ticks: 0
  costs:
    mana: 100

