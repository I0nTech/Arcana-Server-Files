electrosurge:
  # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
  inherit: false
  name: Surge
  description: Cascade of stunning lightning bolts
  icon: end_crystal
  icon_disabled: end_crystal
  category: lightning
  upgrade_required_casts: 1500
  worth: 7000
  actions:
    cast:
    - class: Multiply
      actions:
      - class: Delay
      - class: CustomProjectile
        actions:
        - class: Damage
        - class: PotionEffect
        - class: Electrify
          electrify: true
  effects:
    cast:
    - class: EffectSingle
      sound: entity_lightning_bolt_thunder
      sound_volume: 2
      sound_pitch: 2
      location: origin
    tick:
    - location: target
      particle: dust_color_transition
      particle_count: 1
      particle_offset: 0
      particle_size: 0.35
      color: '#ffff00'
      to_color: color
    hit:
    - sound: entity_guardian_attack
      sound_pitch: 1.5
      sound_volume: 0.2
    hit_entity:
    - class: EffectSingle
      sound: block_lava_extinguish
      sound_volume: 0.2
      sound_pitch: -5
      location: target
      particle: electric_spark
      particle_count: 3
      particle_offset: 0.01
      particle_data: 0.2
    hit_block:
    - class: EffectSingle
      location: target
      particle: electric_spark
      particle_count: 2
      particle_offset: 0.2
      particle_data: 0.2
  parameters:
    tick_size: 0.15
    target: other
    delay: rand(0,400)
    source_location: cast
    hitbox: true
    hitbox_size: 0.1
    range: rand(24,32)
    target_type: Damageable
    damage_type: lightning
    entity_damage: 4
    player_damage: 2
    potion_effects:
      slow: 4
      slow_digging: 4
      jump: -4
    duration: 1500
    effects_particles: false
    multiply: 14
    hit_count: 2
    track_target: true
    use_target_location: false
    track_speed: 0.6
    update_launch_location: false
    velocity_transform:
      x: 100
      y: rand(-15,15)
      z: rand(-15,15)
    cooldown: 12000
    no_damage_ticks: 0
  costs:
    mana: 100

