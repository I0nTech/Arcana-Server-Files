turtleshell:
    # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
    inherit: false
    # This refers to an icon defined in the icons folder/config
    icon: shell
    alias: dome
    category: combat
    worth: 150
    upgrade_required_path: student
    upgrade_required_casts: 50
    triggers:
      - trigger: sneak
    actions:
        cast:
        -  class: CustomProjectile
           actions:
           - class: Sphere
             actions:
             -  class: ModifyBlock
    effects:
        cast:
        -  class: EffectSingle
           sound: magic.shield
        -  sound: block_stone_place
           sound_pitch: 1.2
           sound_volume: 1.7
        -  sound: entity_ender_dragon_hurt
           sound_pitch: 1.9
           sound_volume: 0.8
        tick:
        -  location: target
           particle: block_crack
           particle_count: 10
           particle_offset_x: 0.2
           particle_offset_y: 0.2
           particle_offset_z: 0.2
        hit:
        -  sound: block_stone_place
           sound_pitch: 0.1
           sound_volume: 1.7
           location: target
        -  location: target
           sound: entity_ender_dragon_hurt
           sound_pitch: 1.2
           sound_volume: 0.8
           effectlib:
             class: SphereEffect
             particle: block_crack
             particle_count: 10
             particles: 5
             particle_offset_x: 0.3
             particle_offset_y: 0.3
             particle_offset_z: 0.3
             radius: $radius
             duration: 2000
    parameters:
        target: self
        allow_max_range: false
        velocity: 50
        target_type: LivingEntity
        range: 32
        thickness: 1
        radius: 5
        type: sphere
        transparent: transparent_to_construction
        destructible: destructible_replace
        check_destructible: true
        undo: 8000
        undo_speed: 0.5
        brush: lime_stained_glass
        cooldown: 120 seconds
        breakable: 3
        reflect_chance: 1
        miss_effects: hit
        miss: actions

