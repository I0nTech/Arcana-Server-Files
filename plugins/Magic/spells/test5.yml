test5:
  description: Damage Your Target
  icon: stick
  cast_on_no_target: false
  actions:
    cast:
    - class: PlayEffects
      effects: slash
  effects:
    slash:
    - location: target
      effectlib:
        class: Equation
        iterations: 5*(8-8/5) #1 is 45 degrees, 4 is 180 degrees, 8 is 360
        x_equation: 4*sin(t/8)
        y_equation: 0cos(t/8) #Diagonal, (-1,1)
        z_equation: 4*cos(t/8)
        particle: electric_spark
        particles: 1
  parameters:
    target: self
