arrow_bomb:
  # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
  inherit: false
  icon: arrow_bomb
  category: combat
  worth: 1500
  earns: 8
  actions:
    cast:
    - class: ChangeContext
      target_caster: true
      actions:
      - class: Undo
        target_spell: arrow_regular
    - class: Projectile
      actions:
      - class: AreaOfEffect
        actions:
        - class: Damage
        - class: Velocity
      - class: Sphere
        actions:
        - class: BreakBlock
  effects:
    cast:
    - class: EffectSingle
      sound: entity_arrow_shoot
      sound_pitch: 0.2
      sound_volume: 0.3
      location: origin
    - class: EffectSingle
      location: origin
      effectlib:
        class: ConeEffect
        iterations: 8
        lengthGrow: 1
        particle: smoke_normal
    projectile:
    - location: origin
      effectlib:
        class: Sphere
        iterations: 10
        period: 2
        particles: 5
        particle_count: 5
        particle_offset_x: 0.2
        particle_offset_y: 0.2
        particle_offset_z: 0.2
        particle: lava
        disappear_with_origin_entity: true
    hit:
    - class: EffectSingle
      target_offset: 0,0.5,0
      location: target
      color: FACC2E
      firework: burst
      particle: explosion_large
    undo:
    - class: EffectSingle
      sound: magic.shimmer
      location: target
    undo_block:
    - location: target
      use_block_location: true
      effectlib:
        class: Modified
        period: 2
        iterations: 8
        parameters:
          radius: (1 - (t / i)) * 5 + 0.2
          particles: (t / i) * 40
        effect:
          class: Sphere
          particle: block_crack
          y_offset: 0
          offset: 0,0.7,0
          particle_count: 4
          particle_offset_x: 0.1
          particle_offset_y: 0.1
          particle_offset_z: 0.1
  parameters:
    target: none
    quiet: true
    projectile: TippedArrow
    fire: false
    tick_increase: 1180
    entity_undo: false
    living_entity_speed: 0.7
    direction: 0,0.8,0
    falling: true
    destructible: solid
    destructible_override: true
    undo_speed: 0.5
    speed: bowpull * 3
    spread: 1 - bowpull
    break_durability: 1000
    destructible_durability: 5000
    radius: 3
    durability_max_distance: 5
    damage_max_distance: 4
    undo: 30000
    arrow_damage: bowpull * 2
    damage: 10
    cooldown: 10000
  costs:
    arrow: 1
