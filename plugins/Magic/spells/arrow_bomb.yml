arrow_bomb:
  # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
  inherit: false
  icon: arrow_bomb
  category: combat
  actions:
    cast:
    - class: EntityProjectile
      actions:
        - class: ChangeContext
          target_offset: 0,-0.5,0
          actions:
          - class: AreaOfEffect
            actions:
              - class: Damage
              - class: Velocity
        - class: Sphere
          actions:
            - class: BreakBlock
  effects:
    cast:
    - class: EffectSingle
      sound: entity_arrow_shoot
      sound_pitch: 0.2
      sound_volume: 0.3
      location: origin
    projectile:
      - location: origin
        effectlib:
          class: EquationEffect
          xEquation: "sin(t)"
          yEquation: "0.5sin(0.3141 * t)"
          zEquation: "0.5cos(0.3141 * t)"
          duration: 10000
          particles: 3
          particle: smoke_normal
          cycle: true
          offset: 0,-0.5,0
    hit:
    - class: EffectSingle
      target_offset: 0,0.5,0
      location: target
      color: FACC2E
      firework: burst
      particle: explosion_large
    undo:
    - class: EffectSingle
      sound: magic.shimmer
      location: target
    undo_block:
    - location: target
      use_block_location: true
      particle: block_crack
      particle_count: 3
      particle_offset: 0.5
  parameters:
    type: arrow
    item: diamond{1}
    velocity: 100*bowpull
    gravity: 0.017/bowpull
    damage: bowpull*(rand(7,9) + power*1.5)
    hitbox: true
    hitbox_size: 0.5
    damage_type: magic
    falling: true
    target_self_timeout: 100
    target: none
    radius: 3
    target_type: Damageable
    direction: 0,0.4,0
    push: 1+0.5*bowpull
    durability_max_distance: 3
    damage_max_distance: 4
    damage_min_distance: 1.5
    undo: 5000
    cooldown: 800
    destructible: solid
    destructible_override: true
    destructible_durability: 50
    break_durability: 6
    undo_speed: 0.5
    no_damage_ticks: 0
  costs:
    arrow: 1
