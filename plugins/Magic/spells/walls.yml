walls:
    name: Walls
    description: Fire a projectile which forms a cylinder-shaped reflective shield on impact.
    inherit: false
    category: arcane
    icon: white_stained_glass
    actions:
        cast:
        - class: Cylinder
          actions:
          - class: ModifyBlock
          - class: PlayEffects
            effects: column
          - class: Skip
            skip: 8
            actions:
            - class: Delay
              delay: 10
    effects:
        cast:
        -  class: EffectSingle
           sound: magic.shield
        -  sound: block_stone_place
           sound_pitch: 1.2
           sound_volume: 1.7
        -  sound: entity_ender_dragon_hurt
           sound_pitch: 1.9
           sound_volume: 0.8
        -  class: EffectTrail
           particle: block_crack
           particle_count: 20
           particle_offset_x: 0.2
           particle_offset_y: 0.2
           particle_offset_z: 0.2
        column:
        -  location: target
           particle: block_crack
           material: stained_glass
           particle_count: 20
           particle_offset_x: 0.2
           particle_offset_y: 5
           particle_offset_z: 0.2
           offset: 0,-2,0
           sound: block_stone_place
           sound_pitch: 0.2
           sound_volume: 1.2
    parameters:
        target_type: LivingEntity
        allow_max_range: true
        range: 32
        radius: 5
        thickness: 2
        transparent: transparent_to_construction
        undo: 6000
        cooldown: 15000
        brush: stained_glass
        brushcolor: true
        breakable: 2
        reflect_chance: 1
        destructible: destructible_replace
        volume_type: xzy
        center_y: false
        oty: -2
    costs:
        mana: 75