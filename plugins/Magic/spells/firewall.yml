firewall:
    icon: magma_cream
    name: Firewall
    description: Summon a fragile barrier of magma
    actions:
        cast:
        - class: Volume
          orient: true
          reorient: false
          actions:
          - class: ModifyBlock
          - class: Skip
            actions:
            - class: PlayEffects
              effects: column
            - class: Delay
    effects:
        cast:
        -  class: EffectSingle
           sound: magic.shield
           sound_pitch: 0.7
           sound_volume: 0.5
        -  class: EffectTrail
           particle: block_crack
           material: magma_block
           particle_count: 20
           particle_offset_x: 0.2
           particle_offset_y: 0.2
           particle_offset_z: 0.2
        column:
        -  location: target
           particle: lava
           particle_count: 14
           particle_offset_x: 0.2
           particle_offset_y: 5
           particle_offset_z: 0.2
           offset: 0,-2,0
        -  class: EffectSingle
           sound: item_firecharge_use
           sound_pitch: 0.7
           sound_volume: 0.2
    parameters:
        y_size: 4
        z_size: 0
        x_size: 5
        orient: true
        reorient: false
        orient_pitch_snap: 12
        skip: 12
        delay: 5
        allow_max_range: true
        range: 5
        transparent: transparent_to_construction
        undo: 8000
        undo_speed: 16
        cooldown: 6000
        brush: magma_block
        breakable: 4
        destructible: destructible_replace
        volume_type: xzy
    costs:
        mana: 60