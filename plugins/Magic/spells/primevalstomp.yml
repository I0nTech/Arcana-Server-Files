primevalstomp:
  # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
  inherit: false
  name: Primeval Stomp
  passive: true
  triggers:
    - trigger: sneak
  icon: anvil
  icon_disabled: anvil
  actions:
    cast:
    - class: Velocity
      direction: 0,2,0
    - class: Delay
      delay: 700
    - class: ChangeContext
      source_pitch_min: -45
      actions:
      - class: Velocity
      - class: FallProtection
      - class: Interval
        actions:
        - class: CheckTrigger
          trigger: land
          actions:
          - class: ModifyParameters
            actions:
            - class: CheckRequirements
              requirements:
              - attributes:
                - attribute: fall_distance
                  min: 8
              actions:
              - class: ChangeContext
                target_location: feet
                actions:
                - class: AreaOfEffect
                  actions:
                  - class: Damage
                  - class: Velocity
                    speed: 2
                    push: 1
                - class: Sphere
                  actions:
                  - class: BreakBlock
                    direction: 0,0.2,0
                - class: Explosion
                  break_blocks: false
                - class: Stop
  effects:
    cast:
    - class: EffectSingle
      sound: entity_ender_dragon_flap
      sound_volume: 1
      effectlib:
        class: Trace
        iterations: 30
        particle_offset_x: 1
        particle_offset_y: 1
        particle_offset_z: 1
        particle_count: 7
        speed: 2
        particle: block_crack
        material: acacia_door
  parameters:
    duration: 20000
    target: self
    speed: 3
    direction: 0,-2,0
    falling: true
    radius: 4
    break_durability: 8
    destructible_durability: 50
    durability_max_distance: $radius
    damage_max_distance: $radius
    cooldown: 30000
    destructible: solid
    destructible_override: true
    select_self: false
    undo: 15000
    undo_speed: 2
    damage: $fall_distance
