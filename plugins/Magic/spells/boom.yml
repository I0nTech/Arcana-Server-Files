    hit_on_miss: true
    push: 1.5
    range: 32
    radius: 4
    velocity: 80
    falling: true
    speed: 1
    direction: 0,0.4,0
    damage_type: explosion
    entity_damage: 15
    player_damage: 7.5
    undo: 20000
    undo_speed: 8
    target_self_timeout: 100
    destructible: solid
    destructible_override: true
    destructible_durability: 50
    break_durability: 6
    durability_max_distance: 4
    damage_max_distance: 5
    damage_min_distance: 1
    damage_source_location: hit
    distance_weight: 0.1
    cooldown: 10000
  costs:
    mana: 60

