boom:
  name: Boom
  description: Cause a high-power explosion
  inherit: false
  category: explosive
  icon: glowstone_dust
  upgrade_required_casts: 1500
  worth: 4000
  actions:
      cast:
      - class: CustomProjectile
        actions:
        - class: AreaOfEffect
          actions:
            - class: Damage
            - class: Velocity
        - class: Sphere
          actions:
            - class: BreakBlock
  effects:
        cast:
        -  class: EffectSingle
           sound: entity_ender_dragon_hurt
