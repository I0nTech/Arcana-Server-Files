counterspell:
    # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
    inherit: false
    # This refers to an icon defined in the icons folder/config
    icon: music_disc_pigstep
    worth: 3000
    actions:
        cast:
        -  class: Undo
    effects:
        cast:
        - sound: block_conduit_deactivate
          sound_pitch: 1.3
          sound_volume: 1.5
          location: both
        - sound: magic.shimmer
          sound_volume: 1
          location: both
        - location: source
          use_target_location: false
          effectlib:
            class: Equation
            iterations: 30
            xEquation: t
            yEquation: "sin(t)"
            zEquation: "cos(t)"
            particle: enchantment_table
            particle_count: 20
            speed: 1
            particle_offset_x: 0.2
            particle_offset_y: 0.2
            particle_offset_z: 0.2
            updateDirections: false
        - location: source
          use_target_location: false
          effectlib:
            class: Equation
            iterations: 10
            xEquation: "t/10"
            yEquation: "sin(t) * (t/50)"
            zEquation: "cos(t) * (t/50) + 1"
            particle: crit
            particle_count: 10
            particle_offset_x: 0.1
            particle_offset_y: 0.1
            particle_offset_z: 0.1
            updateDirections: false
            particles: 20
        - location: target
          firework: star
        no_target:
        - sound: block_conduit_attack_target
          sound_pitch: 1.3
          sound_volume: 1.5
          location: both
        - sound: magic.shimmer
          sound_volume: 1
          location: source
        - location: source
          use_target_location: false
          effectlib:
            class: Equation
            iterations: 10
            xEquation: "t/10"
            yEquation: "sin(t) * (t/50)"
            zEquation: "cos(t) * (t/50) + 1"
            particle: crit
            particle_count: 10
            particle_offset_x: 0.1
            particle_offset_y: 0.1
            particle_offset_z: 0.1
            updateDirections: false
            particles: 20
    parameters:
        hitbox: false
        transparent: all_air
        allow_max_range: true
        target: other
        target_type: LivingEntity
        target_blocks: true
        target_other_blocks: true
        target_timeout: 4000000000000
        target_block_timeout: 100000000000000
        target_breakables: 3
        cancel: false
        range: 50
        fov: 1
        bypass_protection: true
        bypass_confusion: true
        bypass_backfire: true
        cooldown: 5000
        loud: true
    costs:
        mana: 70