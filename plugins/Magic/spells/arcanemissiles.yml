arcanemissiles:
  name: Arcane Missiles
  description: Channel, then launch a swarm of seeking arcane missiles, each dealing 3 Magic Damage. Number of missiles scales with Wand Power.
  category: arcane
  icon: arcanemissiles
  icon_disabled: arcanemissiles
  actions:
    cast:
    - class: ChangeContext
      target_caster: true
      actions:
        - class: Cast
          spell: channel
          spell_parameters:
            warmup: $warmup
    - class: Delay
      delay: $warmup
    - class: Retarget
    - class: CustomProjectile
      track_target: false
      ignore_blocks: true
      hitbox: true
      hitbox_size: 4
      target: other
      range: 30
      velocity: 1000
      tick_effects: tick2
      hit_effects: tick2
#      requires_entity_target: true
      actions:
      - class: Message
        message: lock_on
        message_type: action_bar
        message_target: true
      - class: Multiply
        multiply: 6*(1+$wandpower/200)
        actions:
        - class: Delay
          delay: rand(0,800)
        - class: PlayEffects
          effects: fire
        - class: ChangeContext
          source_location: body
          source_pitch_offset: 45
          source_pitch_min: 90
          source_pitch_max: 45
          actions:
          - class: Spread
            pitch_max: 30
            yaw_max: 60
            outer_probability: 100
            actions:
            - class: CustomProjectile
              reverse: true
              range: 1000
              actions:
                - class: PlayEffects
                  effects: summon
                - class: Damage
                  no_damage_ticks: 0
                  damage: 3
  effects:
    fire:
      - sound: item_trident_return
        sound_pitch: -1
        sound_volume: 0.5
        color_override: color
    tick:
      - location: target
        particle: spell_witch
        particle_offset: 0
        particle_count: 1
    tick2:
      - particle: redstone
        location: target
        particle_offset: 0
    hit:
      - location: target
        particle: spell_witch
        speed: 1
        particle_data: 0.2
        particle_offset: 0.1
        offset: 0,0.5,0
        particle_count: 6
      - sound: item_trident_hit
        sound_pitch: 1
        sound_volume: 0.4
        location: target
    hit_entity:
      - sound: entity_player_attack_knockback
        sound_pitch: 1
        sound_volume: 0.4
        location: target
  parameters:
#    fov: 45
    warmup: 1000
    velocity: 40
    range: 48
    target_type: LivingEntity
    damage: rand(6,10)
    track_target: true
    lifetime: 2000
    track_speed: 0.25
    use_target_location: false
    cooldown: 8000
  costs:
    mana: 80

