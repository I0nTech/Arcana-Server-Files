focusbolt_cast:
  name: Focus Bolt
  description: Channel, then fire an amplified mana bolt dealing 8 Magic Damage. Deals Critical Damage on Headshots.
  category: arcane
  icon: 'prismarine_shard{3}'
  icon_disabled: 'prismarine_shard{3}'
  actions:
    cast:
      - class: ChangeContext
        target_caster: true
        actions:
        - class: ModifyVariable
          variable: cast_health
          value: health
        - class: Cast
          spell: channel
          spell_parameters:
            warmup: $warmup
        - class: Interval
          interval: 1
          duration: $warmup
          actions:
            - class: ModifyVariable
              variable: health_change
              value: health - cast_health
            - class: CheckRequirements
              actions:
               - class: Undo
            - class: CheckTrigger
              trigger: left_click
              actions:
                - class: Undo
        - class: Cast
          spell: focusbolt
  parameters:
    requirements:
     - variables:
        - variable: health_change
          max: -2
#    triggers:
#      - trigger: damage
#        damage_types: physical,projectile,magic,explosion
#      - trigger: left_click
    warmup: 800
    cancel: true
    cancel_on_no_wand: true
    cooldown: 6000
  costs:
    mana: 50

focusbolt:
  actions:
    cast:
      - class: PlayEffects
        effects: fire
      - class: CustomProjectile
        actions:
          - class: Damage
          - class: BreakBlock
            ignore_result: true
        headshot:
           - class: Damage
             damage_multiplier: 1.5
           - class: BreakBlock
             ignore_result: true
           - class: PlayEffects
             effect: crit
  effects:
      fire:
      - sound: item_trident_return
        sound_pitch: -1
        sound_volume: 0.5
        color_override: color
      tick:
      - location: target
        particle: dust_color_transition
        particle_offset: 0.05
        particle_count: 3
        particle_size: 0.7
        to_color: "#73FBD3"
      - location: target
        particle: dust_color_transition
        particle_offset: 0.25
        particle_count: 4
        particle_size: 0.6
        to_color: "#73FBD3"
      step:
      - location: target
        color_override: color
        effectlib:
          class: Vortex
          duration: 100
          helixes: 6
          circles: 1
          radius: 0.4
          particle: enchantment_table
          particle_count: 1
          particle_size: 0.4
          to_color: "#73FBD3"
          speed: 0.1
      hit:
      - class: EffectSingle
        location: target
        particle: dust_color_transition
        to_color: "#73FBD3"
        particle_count: 6
        particle_offset: 0.2
      hit_block:
      - class: EffectSingle
        location: target
        particle: block_crack
        particle_count: 30
        particle_offset_x: 0.2
        particle_offset_y: 1
        particle_offset_z: 0.2
      hit_entity:
      - class: EffectSingle
        location: target
        particle: dust_color_transition
        size: 0.1
        to_color: "#73FBD3"
        particle_count: 6
        particle_offset: 0.8
      - sound: entity_player_attack_knockback
        sound_pitch: 2
        location: both
      - sound: entity_player_attack_crit
        sound_pitch: 4
        location: both
      - sound: entity_player_attack_knockback
        location: target
        sound_pitch: 4
      crit:
      - location: target
        particle: crit_magic
        particle_count: 24
        particle_offset: 0.25
        particle_data: rand(0.3,0.8)
      - location: both
        sound: entity_player_attack_knockback
        sound_pitch: 2
      - location: both
        sound: entity_player_attack_crit
        sound_pitch: 0.8
  parameters:
    warmup: 600
    range: 32
    velocity: 70
    gravity: 0.01
    hitbox: true
    hitbox_size: 0.3
    damage_type: magic
    damage: 8
    no_damage_ticks: 0
    hit_count: 2
    block_hit_count: 2
    target_type: Damageable
    destructible: solid
    destructible_durability: 10
    break_durability: 2
    undo: 2000

