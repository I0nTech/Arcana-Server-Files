reflect:
    inherit: false
    name: Reflect
    description: Summon a reflective barrier which rebounds spells.
    icon: barrier
    icon_disabled: barrier
    category: arcane
    actions:
        cast:
        - class: Disc
          actions:
           - class: PlayEffects
             effects: summon
           - class: ModifyBlock
             physics: true
             
    effects:
        cast:
        -  class: EffectSingle
           sound: magic.shield_boom
           sound_volume: 0.5
           location: origin
        -  sound: block_beacon_activate
           sound_pitch: 2
           sound_volume: 0.8
    parameters:
        allow_max_range: true
        range: 3
        radius: 2
        axis: z
        brush: stained_glass
        orient: true
        orient_snap: 45
        transparent: transparent_to_construction
        destructible: destructible_replace
        check_destructible: true
        brushcolor: true
        undo: 4000
        cooldown: 3000
        breakable: 2
        reflect_chance: 1
        undo_speed: 1
        bypass_confusion: true
        bypass_backfire: true
    costs:
        mana: 25