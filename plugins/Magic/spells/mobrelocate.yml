mobrelocate:
    icon: fling
    actions:
        cast:
        - class: Velocity
          direction: 0,0.2,0
        - class: Delay
          delay: 100
        - class: ChangeContext
          actions:
          - class: Velocity
          - class: FallProtection
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_ender_dragon_flap
           sound_volume: 1
    parameters:
        duration: 2000
        target: self
        min_speed: 1
        max_speed: 1.5
        source_relative_direction_yaw_offset: rand(315,45)
        source_pitch_max: 30