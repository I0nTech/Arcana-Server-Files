auralburst:
  name: Aural Detonation
  description: Anchor for 2 seconds, then erupt in a self-centered burst of Mana dealing 6x150% Attack Damage.
  icon: arcanestar
  icon_disabled: arcanestar
  category: arcane
  actions:
    cast:
    - class: ChangeContext
      target_self: true
      target_caster: true
      actions:
      - class: Cast
        spell: anchor
        spell_parameters:
          warmup: 2000
    - class: Delay
    - class: Retarget
    - class: ChangeContext
      target_caster: true
      actions:
      - class: PlayEffects
        effects: burst
      - class: Repeat
        actions:
        - class: AreaOfEffect
          actions:
          - class: Damage
          - class: Velocity
            direction: 0,0.1,0
          - class: Delay
            delay: 100
  effects:
    burst:
    - class: EffectSingle
      sound: block_conduit_activate
      sound_volume: 5
      sound_pitch: -2
      location: origin
      effectlib:
        class: Sphere
        radius: 1
        radius_increase: 1
        particle_size: rand(1.2,2)
        duration: 500
        iterations: 1
        particle: dust_color_transition
        color_override: color
        to_color: "#73FBD3"
        offset: 0,-1,0
  parameters:
    warmup: 2000
    damage_type: magic
    damage: 3
    repeat: 5
    damage_min_distance: 4
    damage_max_distance: 12
    no_damage_ticks: 0
    target_type: Damageable
    radius: 6
    y_offset: 0.6
    cooldown: 15000
    living_entity_speed: 1
    push: 0.85
  costs:
    mana: 100

