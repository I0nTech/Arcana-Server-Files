levitate:
  inherit: false
  icon: levitate
  alias: fly
  category: wind
  quick_cast: true
  boss_bar:
    bar_title: "&7$spell"
    bar_color: white
    bar_style: progress
  disable_mana_regeneration: true
  toggle: cancel
  cancellable: false
  undoable: false
  show_undoable: false
  reactivate: true
  actions:
    reactivate:
    - class: Fly
    - class: FallProtection
      duration: 10000
    - class: Stop
    cast:
    - class: Velocity
      direction: 0,1,0
      additive: true
      speed: 2
    - class: Delay
      delay: 100
    - class: Fly
    - class: FallProtection
      duration: 10000
  effects:
    cast:
    - class: EffectSingle
      sound: entity_ender_dragon_flap
      location: origin
      color_override: color
      source_location: feet
      effectlib:
        class: CylinderEffect
        particle: redstone
        radius: 1.2
        height: 0
        enable_rotation: false
        particles: 20
        offset: 0,-0.1,0
        duration: 1200000
        disappear_with_origin_entity: true
    - class: EffectSingle
      location: origin
      source_location: feet
      effectlib:
        class: CylinderEffect
        particle: cloud
        radius: 0.6
        height: 0
        enable_rotation: false
        particles: 20
        particle_count: 4
        particle_offset_x: 0.2
        particle_offset_y: 0
        particle_offset_z: 0.2
        offset: 0,-0.1,0
        duration: 1200000
        disappear_with_origin_entity: true
    deactivate:
    - class: EffectSingle
      sound: entity_ender_dragon_flap
      sound_pitch: 0.2
    land:
    - sound: block_stone_step
      sound_pitch: 0.7
    - class: EffectRing
      particle: block_crack
      source_location: feet
      period: 4
      particle_count: 80
      particle_offset_x: 0.9
      particle_offset_z: 0.9
      particle_offset_y: 0.1
      radius: 4
  parameters:
    target: self
    max_height: 260
    speed: 0.75
    cooldown: 25000
    max_height_above_ground: 16
    bypass_undo: true
  costs:
    mana: 80
  active_costs:
    mana: 20