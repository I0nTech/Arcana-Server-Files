evade:
  inherit: false
  icon: randomtp
  hidden: true
  category: ender
  actions:
    cast:
    - class: Repeat
      actions:
      - class: Retarget
      - class: ChangeContext
        actions:
        - class: Teleport
        - class: PlayEffects
          effects: warp
  effects:
      warp:
        - class: EffectSingle
          sound: item_chorus_fruit_teleport
          sound_volume: 0.8
          sound_pitch: 0.8
          location: target
          effectlib:
            class: Warp
            particle: portal
            duration: 500
            radius: 1
            rings: 5
            grow: 0.2
            offset: -0.5, 1.5, -0.5
            update_locations: false
  parameters:
    target: self
    target_offset: rand(-10,10) 0 rand(-10,10)
    vertical_range: 6
    stop_on_success: true
    repeat: 10
    unsafe: water,stationary_water,lava,stationary_lava
    passthrough: transparent_no_water
    prevent_passthrough: "!transparent_no_water"
    require_build: true
    cooldown: 2000
  costs:
    mana: 10