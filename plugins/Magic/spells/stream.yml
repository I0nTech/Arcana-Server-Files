stream:
    # This refers to an icon defined in the icons folder/config
    icon: stream
    upgrade_required_casts: 300
    category: combat
    worth: 250
    actions:
      cast:
      - class: DisablePhysics
        ignore_result: true
      - class: CustomProjectile
        tick:
        - class: ModifyBlock
          ignore_result: true
        - class: Undo
          ignore_result: true
        - class: AreaOfEffect
          actions:
          - class: Damage
          - class: Velocity
    effects:
      cast:
      - class: EffectSingle
        sound: block_water_ambient
        sound_volume: 2
      - class: EffectSingle
        sound: entity_generic_splash
        sound_pitch: 0.2
        sound_volume: 0.8
      tick:
        - sound: entity_generic_splash
          sound_pitch: 1.8
          sound_volume: 0.5
      projectile:
       - location: origin
         effectlib:
           class: Sphere
           particle: water_splash
           radius: 1
           particles: 10
    parameters:
      target: none
      target_type: Damageable
      radius: 2
      velocity: 10
      track_range: 8
      lifetime: 5000
      range: 32
      duration: 10000
      brush: water
      increment_data: true
      player_damage: 0.25
      entity_damage: 0.5
      cooldown: 5000
      destructible: destructible_replace
      undo: 50
      undo_to: 3
      tick_size: 5
      ignore_hit_entities: false
    costs:
        mana: 30

stream|2:
    upgrade_required_casts: 600
    parameters:
        player_damage: 0.5
        entity_damage: 0.75
        undo_to: 4

stream|3:
    parameters:
        player_damage: 0.75
        entity_damage: 1
        undo_to: 5
