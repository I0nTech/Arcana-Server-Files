arcanemeteor:
    name: Arcane Meteor
    description: Call a mana fragment from the stars to strike the world, dealing 20 Magic Damage to enemies within the blast radius.
    icon: arcanemeteor
    icon_disabled: arcanemeteor
    category: arcane
    actions:
        cast:
        - class: ChangeContext
          actions:
          - class: CustomProjectile
            hit_effects: none
            tick_effects: none
            miss_effects: none
            target: block
            velocity: 1000
            range: 1000
            reflect_count: 0
            actions:
            - class: PlayEffects
              effects: summon
            - class: CustomProjectile
              requires_target: true
              actions:
              - class: AreaOfEffect
                actions:
                - class: Damage
                - class: Velocity
              - class: Sphere
                actions:
                - class: BreakBlock
                  ignore_result: true
    effects:
      summon:
      - location: target
        effectlib:
           class: Modified
           duration: 1800
           parameters:
             radius: "(t/i) * 4 + 0.1"
           effect:
             class: Vortex
             particle_count: 2
             grow: 0
             pitch: 90
             offset: 0,0.2,0
             particle: crit_magic
             update_locations: false
             update_directions: false
             particle_data: 0
      - sound: entity_illusioner_cast_spell
        sound_pitch: 0.1
        sound_volume: 0.8
        delay: 0
        location: both
      - sound: entity_illusioner_cast_spell
        sound_pitch: 0.6
        sound_volume: 0.4
        delay: 100
        location: both
      - sound: entity_illusioner_cast_spell
        sound_pitch: 1.2
        sound_volume: 0.2
        delay: 200
        location: both
      none:
      tick:
      - location: target
        particle: dust_color_transition
        particle_offset: 0.5
        particle_count: 3
        particle_size: 1
        to_color: "#73FBD3"
      - location: target
        particle: dust_color_transition
        particle_offset: 0.3
        particle_count: 6
        particle_size: rand(1.4,1.8)
        to_color: "#73FBD3"
      step:
      - location: target
        color_override: color
        effectlib:
          class: Vortex
          duration: 100
          helixes: 12
          circles: 1
          radius: 0.8
          particle: enchantment_table
          particle_count: 1
          speed: 0.5
      hit:
      - location: target
        particle: explosion_huge
        particle_count: 1
        particle_offset: 0
      - sound: entity_dragon_fireball_explode
        sound_pitch: 0.6
        sound_volume: 2
        location: both
      - sound: entity_player_attack_knockback
        sound_pitch: 2
        location: both
      - sound: entity_player_attack_crit
        sound_pitch: 4
        location: both
      - sound: entity_player_attack_knockback
        location: target
        sound_pitch: 4
    parameters:
        push: 1.2
        direction: 0,0.2,0
        random_source_offset: 10,0,10
        source_offset: 0,55,0
        target_self_timeout: 1000
        hit_on_miss: true
        damage_type: magic
        damage_min_distance: 2
        damage_max_distance: 6
        damage: 20
        destructible: solid
        destructible_override: true
        destructible_durability: 50
        break_durability: 10
        durability_max_distance: $radius
        speed: 1
        radius: 4
        range: 64
        velocity: 30
        target: other
        falling: true
        y_offset: 1
        lifetime: 20000
        cooldown: 16000
        undo: 5000
        undo_speed: 0.5
    costs:
        mana: 150