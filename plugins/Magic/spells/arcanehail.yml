arcanehail:
  name: Arcane Hail
  description: Summon arcane spears to fall from the sky for 8 seconds, each dealing 6 Magic Damage in a radius upon impact. Number of spears summoned scales with Wand Power.
  category: arcane
  icon: arcanehail
  icon_disabled: arcanehail
  actions:
    cast:
    - class: Interval
      duration: 8000
      interval: 200/(1+$wandpower/100)
      actions:
      - class: Asynchronous
        actions:
        - class: ChangeContext
          actions:
            - class: CustomProjectile
              requires_target: true
              target: block
              hit_effects: none
              tick_effects: none
              miss_effects: none
              velocity: 1000
              range: 1000
              actions:
              - class: PlayEffects
                effects: summon
            - class: Delay
              delay: $warmup
            - class: CustomProjectile
              requires_target: true
              target_self: true
              actions:
              - class: AreaOfEffect
                actions:
                  - class: Velocity
                  - class: Damage
  effects:
    summon:
      - location: target
        effectlib:
           class: Modified
           duration: $warmup
           parameters:
             radius: "(t/i) * 2 + 0.1"
           effect:
             class: Vortex
             particle_count: 1
             grow: 0
             particle: crit_magic
             update_locations: false
             update_directions: false
             particle_data: 0
             pitch: 90
             offset: 0,0.2,0
      - sound: entity_illusioner_cast_spell
        sound_pitch: 0.1
        sound_volume: 0.8
        delay: 0
        location: both
      - sound: entity_illusioner_cast_spell
        sound_pitch: 0.6
        sound_volume: 0.4
        delay: 100
        location: both
      - sound: entity_illusioner_cast_spell
        sound_pitch: 1.2
        sound_volume: 0.2
        delay: 200
        location: both
    none: []
    tick:
      - location: target
        particle: spell_witch
        particle_offset: 0
        particle_count: 1
    hit:
      - location: target
        particle: spell_witch
        speed: 1
        particle_data: 0.2
        particle_offset: 0.1
        offset: 0,0.5,0
        particle_count: 6
      - sound: item_trident_hit
        sound_pitch: 1
        sound_volume: 0.4
        location: target
    hit_entity:
      - sound: entity_player_attack_knockback
        sound_pitch: 1
        sound_volume: 0.4
        location: target
  parameters:
    target_offset: 0,30,0
    random_target_offset: 15,0,15
    source_pitch: 180
    source_at_target: true
    target_self_timeout: 300
    velocity: 200
    radius: 2
    push: 0.4
    direction: 0,0.2,0
    target: other
    target_type: Damageable
    damage_type: magic
    no_damage_ticks: 0
    damage: 6
    warmup: 1000
    range: 48
    cooldown: 24000
  costs:
    mana: 150
