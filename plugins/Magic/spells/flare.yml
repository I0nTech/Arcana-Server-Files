flare:
    # This refers to an icon defined in the icons folder/config
    icon: flare
    category: light
    worth: 350
    show_undoable: false
    upgrade_required_casts: 300
    actions:
        cast:
        - class: CustomProjectile
          actions:
          - class: Firework
    effects:
        cast:
        - sound: entity_firework_rocket_launch
        tick:
        - location: target
          particle: fireworks_spark
          particle_count: 8
          particle_offset_x: 0.2
          particle_offset_y: 0.2
          particle_offset_z: 0.2
        - location: target
          particle: redstone
    parameters:
        target_type: LivingEntity
        allow_max_range: true
        range: 16
        ticks_flown: 2
        expected_lifespan: 1
        cooldown: 2000
        hit_on_miss: true
    costs:
        mana: 10

flare|2:
  upgrade_required_casts: 750
  effects:
    hit:
    - class: EffectRing
      location: target
      firework: star
      radius: 8
      target_offset: 0,4,0
      size: 3

