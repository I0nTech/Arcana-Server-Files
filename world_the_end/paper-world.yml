# This is a world configuration file for Paper.
# This file may start empty but can be filled with settings to override ones in the config/paper-world-defaults.yml
# 
# World: world_the_end (minecraft:the_end)

_version: 29
anticheat:
  anti-xray:
    enabled: false
chunks:
  auto-save-interval: -1
  entity-per-chunk-save-limit:
    area_effect_cloud: 8
    arrow: 16
    dragon_fireball: 3
    egg: 8
    ender_pearl: 8
    experience_bottle: 3
    experience_orb: 16
    eye_of_ender: 8
    fireball: 8
    firework_rocket: 8
    llama_spit: 3
    potion: 8
    shulker_bullet: 8
    small_fireball: 8
    snowball: 8
    spectral_arrow: 16
    trident: 16
    wither_skull: 4
  fixed-chunk-inhabited-time: -1
collisions:
  fix-climbing-bypassing-cramming-rule: true
entities:
  armor-stands:
    do-collision-entity-lookups: false
    tick: true
  behavior:
    parrots-are-unaffected-by-player-movement: false
    spawner-nerfed-mobs-should-jump: false
    zombie-villager-infection-chance: -1.0
    zombies-target-turtle-eggs: true
  entities-target-with-follow-range: false
  spawning:
    all-chunks-are-slime-chunks: false
    alt-item-despawn-rate:
      enabled: true
      items:
        acacia_leaves: 300
        andesite: 300
        bamboo: 300
        birch_leaves: 300
        cactus: 300
        cobblestone: 300
        dark_oak_leaves: 300
        diorite: 300
        dirt: 300
        granite: 300
        grass: 300
        gravel: 300
        jungle_leaves: 300
        kelp: 300
        melon_slice: 300
        netherrack: 300
        oak_leaves: 300
        pumpkin: 300
        red_sand: 300
        sand: 300
        scaffolding: 600
        spruce_leaves: 300
        sugar_cane: 300
        twisting_vines: 300
        weeping_vines: 300
    creative-arrow-despawn-rate: 10
    iron-golems-can-spawn-in-air: false
    non-player-arrow-despawn-rate: 20
    per-player-mob-spawns: true
    skeleton-horse-thunder-spawn-chance: 0.01
    wateranimal-spawn-height:
      maximum: default
      minimum: default
environment:
  disable-explosion-knockback: false
  disable-ice-and-snow: false
  disable-thunder: false
  generate-flat-bedrock: false
  portal-create-radius: 16
  portal-search-radius: 128
  portal-search-vanilla-dimension-scaling: true
  treasure-maps:
    enabled: true
    find-already-discovered:
      loot-tables: false
      villager-trade: false
  water-over-lava-flow-speed: 5
feature-seeds:
  generate-random-seeds-for-all: false
fixes:
  prevent-tnt-from-moving-in-water: false
  split-overstacked-loot: true
maps:
  item-frame-cursor-limit: 128
misc:
  light-queue-size: 20
  max-leash-distance: 10.0
  redstone-implementation: EIGENCRAFT
  show-sign-click-command-failure-msgs-to-player: false
scoreboards:
  allow-non-player-entities-on-scoreboards: false
tick-rates:
  behavior:
    villager:
      acquirepoi: 120
      validatenearbypoi: 60
  container-update: 1
  grass-spread: 4
  mob-spawner: 2
  sensor:
    villager:
      nearestbedsensor: 80
      nearestlivingentitysensor: 40
      playersensor: 40
      secondarypoisensor: 80
      villagerbabiessensor: 40
unsupported-settings:
  fix-invulnerable-end-crystal-exploit: true
